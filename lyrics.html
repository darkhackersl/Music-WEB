<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-WEB Lyrics Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-out;
        }

        #searchInput {
            padding: 10px;
            width: 90%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        #searchInput:focus {
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        #searchButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #searchButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .search-options {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .search-options button {
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .search-options button:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        #lyrics {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 600px;
            animation: fadeIn 0.5s ease;
            word-wrap: break-word;
        }

        #loading {
            font-size: 16px;
            color: #888;
            animation: pulse 1s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
                justify-content: flex-start;
            }

            h1 {
                font-size: 24px;
            }

            #lyrics {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            #searchInput {
                font-size: 14px;
            }

            #searchButton {
                font-size: 14px;
                padding: 8px 16px;
            }

            .search-options button {
                font-size: 12px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Lyrics Finder</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter song title or lyrics snippet">
        <button id="searchButton">Find Lyrics</button>
        <div class="search-options">
            <button onclick="quickSearch('Shape of You')">Shape of You</button>
            <button onclick="quickSearch('Blinding Lights')">Blinding Lights</button>
            <button onclick="quickSearch('Bad Habits')">Bad Habits</button>
            <button onclick="quickSearch('Levitating')">Levitating</button>
        </div>
    </div>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="lyrics" style="display: none;"></div>

    <script>
        document.getElementById('searchButton').addEventListener('click', () => {
            searchLyrics(document.getElementById('searchInput').value);
        });

        function quickSearch(query) {
            document.getElementById('searchInput').value = query;
            searchLyrics(query);
        }

        async function searchLyrics(query) {
            const lyricsContainer = document.getElementById('lyrics');
            const loadingIndicator = document.getElementById('loading');

            if (!query.trim()) {
                alert('Please enter a search query.');
                return;
            }

            lyricsContainer.style.display = 'none';
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch(`https://www.dark-yasiya-api.site/other/lyrics?text=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch lyrics. Please try again later.');
                }

                const result = await response.json();
                if (result.result) {
                    lyricsContainer.innerHTML = `<pre>${result.result.lyric}</pre>`;
                    lyricsContainer.style.display = 'block';
                } else {
                    lyricsContainer.innerHTML = '<p>No lyrics found for your query.</p>';
                    lyricsContainer.style.display = 'block';
                }
            } catch (error) {
                lyricsContainer.innerHTML = `<p>Error: ${error.message}</p>`;
                lyricsContainer.style.display = 'block';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
