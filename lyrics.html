<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-WEB Lyrics Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #searchInput {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #searchButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #searchButton:hover {
            background-color: #45a049;
        }

        #lyrics {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            animation: fadeIn 0.5s ease;
        }

        #loading {
            font-size: 16px;
            color: #888;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Lyrics Finder</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter song title or lyrics snippet">
        <button id="searchButton">Find Lyrics</button>
    </div>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="lyrics" style="display: none;"></div>

    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const query = document.getElementById('searchInput').value;
            const lyricsContainer = document.getElementById('lyrics');
            const loadingIndicator = document.getElementById('loading');

            if (!query.trim()) {
                alert('Please enter a search query.');
                return;
            }

            lyricsContainer.style.display = 'none';
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch(`https://www.dark-yasiya-api.site/other/lyrics?text=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch lyrics. Please try again later.');
                }

                const result = await response.json();
                if (result.result) {
                    lyricsContainer.innerHTML = `<pre>${result.lyric}</pre>`;
                    lyricsContainer.style.display = 'block';
                } else {
                    lyricsContainer.innerHTML = '<p>No lyrics found for your query.</p>';
                    lyricsContainer.style.display = 'block';
                }
            } catch (error) {
                lyricsContainer.innerHTML = `<p>Error: ${error.message}</p>`;
                lyricsContainer.style.display = 'block';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });
    </script>
</body>
</html>
