<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-WEB Lyrics & Songs Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-out;
        }

        #searchInput {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        #searchInput:focus {
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #songs {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
            display: none;
        }

        .song-item {
            margin-bottom: 10px;
        }

        .song-item a {
            color: #007bff;
            text-decoration: none;
        }

        .song-item a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .container {
                padding: 10px;
            }

            #searchInput {
                font-size: 14px;
            }

            .button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Music Finder</h1>

    <div class="container">
        <h2>Lyrics Finder</h2>
        <div class="search-container">
            <input type="text" id="searchInputLyrics" placeholder="Enter song title or lyrics snippet">
            <button class="button" id="searchButtonLyrics">Find Lyrics</button>
        </div>
        <div id="lyrics" style="display: none; margin-top: 10px;"></div>
    </div>

    <div class="container">
        <h2>Find Songs</h2>
        <div class="search-container">
            <input type="text" id="searchInputSongs" placeholder="Enter song or artist name">
            <button class="button" id="searchButtonSongs">Find Songs</button>
        </div>
        <div id="songs"></div>
    </div>

    <script>
        // Lyrics Finder
        document.getElementById('searchButtonLyrics').addEventListener('click', () => {
            const query = document.getElementById('searchInputLyrics').value;
            searchLyrics(query);
        });

        async function searchLyrics(query) {
            const lyricsContainer = document.getElementById('lyrics');
            lyricsContainer.style.display = 'none';

            if (!query.trim()) {
                alert('Please enter a search query for lyrics.');
                return;
            }

            try {
                const response = await fetch(`https://www.dark-yasiya-api.site/other/lyrics?text=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch lyrics.');
                }

                const result = await response.json();
                lyricsContainer.innerHTML = result.result ? `<pre>${.resultresult.lyric}</pre>` : '<p>No lyrics found.</p>';
                lyricsContainer.style.display = 'block';
            } catch (error) {
                lyricsContainer.innerHTML = `<p>Error: ${error.message}</p>`;
                lyricsContainer.style.display = 'block';
            }
        }

        // Song Finder
        document.getElementById('searchButtonSongs').addEventListener('click', () => {
            const query = document.getElementById('searchInputSongs').value;
            searchSongs(query);
        });

        async function searchSongs(query) {
            const songsContainer = document.getElementById('songs');
            songsContainer.innerHTML = '';
            songsContainer.style.display = 'none';

            if (!query.trim()) {
                alert('Please enter a search query for songs.');
                return;
            }

            try {
                const response = await fetch(`https://api.example.com/findSongs?query=${encodeURIComponent(query)}`); // Replace with actual API
                if (!response.ok) {
                    throw new Error('Failed to fetch songs.');
                }

                const data = await response.json();
                if (data.songs && data.songs.length > 0) {
                    data.songs.forEach(song => {
                        const songItem = document.createElement('div');
                        songItem.className = 'song-item';
                        songItem.innerHTML = `<a href="${song.url}" target="_blank">${song.title} by ${song.artist}</a>`;
                        songsContainer.appendChild(songItem);
                    });
                    songsContainer.style.display = 'block';
                } else {
                    songsContainer.innerHTML = '<p>No songs found.</p>';
                    songsContainer.style.display = 'block';
                }
            } catch (error) {
                songsContainer.innerHTML = `<p>Error: ${error.message}</p>`;
                songsContainer.style.display = 'block';
            }
        }
    </script>
</body>
</html>
